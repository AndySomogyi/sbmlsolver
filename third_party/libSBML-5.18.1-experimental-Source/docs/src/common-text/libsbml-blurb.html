<p> LibSBML is an open-source library for writing and manipulating the Systems
Biology Markup Language (SBML).  This version of libSBML supports all
releases of SBML up through <strong>Level&nbsp;3 Version&nbsp;2 Core
<em>Release&nbsp;1 (RC&nbsp;2)</em></strong>.  For more information about 
SBML, please visit <a href="http://sbml.org">http://sbml.org</a> on the Internet.
